<html>
    <head>
        <title>
            app de console
        </title>
    </head>
    <body>
        <p>
            O Visual Studio Code é um aplicativo para criar sites com aplicações mais complexas
        </p>
        <p>
            A tela console é usada para ver dados e outras coisas que voçê não queira que apareça na tela 
        </p>
        <script>
            var nome1= "Kylian"
            console.log(nome1);
            var nome2= "Mbappé"
            console.log(nome2);
            var nome3 = nome1.concat(nome2);
            console.log(nome3);

            var a= 10
            console.log(a);
            var b= 90
            console.log(b);
            var soma= a+b
            console.log(soma);
            var multiplicacao= a*b
            console.log(multiplicacao);

        </script>
    </body>
</html>
